<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="cz-author-action-review-latency-card">

  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: 100%;
      }

      .title {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: pre;
        color: #757575;
        margin-bottom: 5px;
      }
    </style>

    <paper-card heading="{{name}}">
      <div class='card-content' id='cardview'>
        <template is='dom-repeat' items='{{reviews}}' sort="compareReviews">
          <div><b>{{item.creator}}</b> has been taking {{item.duration}} to respond to
            <a href="{{issueLink(item)}}" target="blank">{{item.issue}}</a></div>
          <div class='title'>{{item.title}}</div>
        </template>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: "cz-author-action-review-latency-card",

      properties: {
        name: 'String',
        reviews: {
          type: 'Object',
          value: function() { return []; }
        }
      },

      compareReviews(a, b) {
        if (a.numericDuration < b.numericDuration)
          return 1;
        if (a.numericDuration > b.numericDuration)
          return -1;
        return 0;
      },

      issueLink(item) {
        if (item.source == 'codereview')
          return "https://codereview.chromium.org/" + item.issue;
        return "https://chromium-review.googlesource.com/c/" + item.issue;
      }

    });
  </script>

</dom-module>
